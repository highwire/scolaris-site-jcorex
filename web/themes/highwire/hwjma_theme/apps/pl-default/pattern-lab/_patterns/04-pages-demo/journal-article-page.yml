navtabs_content:
- active: active
  id: 1
  journal_artical_cms: "<h2>Abstract</h2><p>Process-oriented dynamic testing aims
    to investigate the processes children use to solve cognitive tasks, and evaluate
    changes in these processes as a result of training. For the current study, a dynamic
    complex figure task was constructed, using the graduated prompts approach, to
    investigate the processes involved in solving a complex figure task and changes
    in these processes as a consequence of training. A new process-oriented measure
    was developed, which used computer-automated scoring to evaluate children's organization
    in drawing the figure. Participants were 106 regular primary school children (M
    = 7.8 years, standard deviation [SD] = 0.42 years). The graduated prompts training
    led to significantly more progression in complex figure drawing accuracy from
    pre-test to post-test, compared to unguided control. The level of organization
    of the figure also became more advanced as a result of training, as reflected
    by the highest category of organization being attained by trained children only.
    However, the training did not lead to transfer from the trained domain to an inductive
    reasoning task.</p>"
