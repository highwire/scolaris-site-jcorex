myaccountsavedsearch_edit:
  modalPopup:
    modaltargetid: saved-search-edit
    modal_type: modal-small-tablet
    modalHeading:
      level: 6
      class: modal-title
      text: Saved Search Edit  
    savedsearch_content:
    - modalInput:
        type: text
        id: id
        value: nursing practice
        style: ''
      modalDesc:
        class: my-account__modaldesc
        text: Email me when new items match this search
      modalSwitch:
        id: switch-id
        enable: On
        disable: Off  
        class: my-account__modalswitch
    modalradiobox:  
    - modalradio:
        formclass: modal_radio
        name: radiobox
        value: The day it happens
        label: The day it happens
        index: 1
    - modalradio:
        formclass: modal_radio
        name: radiobox
        value: Once a week
        label: Once a week
        index: 2
    closeButton:
      info: Close
      togglemodal: modal
      type: button
      style: info 
      text: Cancel
      closemodal: modal
    saveButton:
      type: button
      style: danger 
      text: Save
