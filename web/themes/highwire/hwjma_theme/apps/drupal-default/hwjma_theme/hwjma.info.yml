name: HWJMA Site Theme
type: theme
description: Custom HWJMA theme that will be serve as the base theme for all the scolaris ste
base theme: scolaris_base
core_version_requirement: ^8.8 || ^9
libraries:
  - hwjma/core
libraries-override:
  core/jquery: hwjma/jquery
libraries-extend:
  highwire_display/highwire_entity_view:
    - hwjma/focus_view
regions:
  header_top_ads: Header Top Ad's
  header_branding_1: Header Branding 1
  header_branding_2: Header Branding 2
  header_nav: Header Navigation
  header_banner: Header Banner
  search: Search
  browse_collections: Browse by collection
  browse_content: Browse by content type
  browse_topic: Browse by topic header content
  content_top_alt: Content Top (Alt BG)
  content_top: Content Top
  page_title: Page Title
  content: Content
  sidebar_first: Primary
  sidebar_second: Secondary
  sidebar_ads: Sidebar Ad's
  content_bottom: Content Bottom
  page_top: Page top
  footer_top: Footer top
  footer_1: Footer 1
  footer_2: Footer 2
  footer_3: Footer 3
  footer_4: Footer 4
  footer_5: Footer 5
  footer_social: Footer Social
  footer_bottom_one: Footer Bottom One
  footer_bottom_two: Footer Bottom Two
